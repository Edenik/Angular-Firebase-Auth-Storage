<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <a (click)="logout()" class="navbar-text navbar-right navbar-link">Logout</a>
  </div>
</nav>
<h1 class="header">Logged User Page</h1>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top image" [src]="user.photoURL" *ngIf="photoURL==''" alt="User image">
      <img class="card-img-top image" [src]="photoURL" *ngIf="photoURL!=''" alt="User image">

      <input type="file" id="selectedFile" style="display: none;" (change)="onSelectFile($event)" accept=".png,.jpg" />
      <input type="button" value="Browse..." onclick="document.getElementById('selectedFile').click();" />


      <div class="card-body">
        <h4 class="card-title">{{user.displayName}}</h4>
        <p class="card-text">Connected with: {{user.provider}}</p>
        <form [formGroup]="profileForm">
          <div class="form-group">
            <label>Your name</label>
            <input type="text" formControlName="name" class="form-control" required>
          </div>
        </form>

        <div>
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>


        <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span class="sr-only">Loading...</span>
        </button>

        <a *ngIf="!isLoading" (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
      </div>
    </div>
  </div>
</div>
