<h1 class="header">Create an account with Firebase</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <img *ngIf="photoURL!=''" [src]="photoURL" alt="Avatar" class="avatar">

      <div *ngIf="photoURL==''" class="avatar text-center" style="padding-top: 20px;">
        <strong>upload image</strong>
      </div>

      <form [formGroup]="registerForm">
        <div class="form-group">
          <input type="file" id="selectedFile"  formControlName="photoURL"  style="display: none;" (change)="onSelectFile($event)" accept=".png,.jpg" />
          <input type="button" value="Browse..." onclick="document.getElementById('selectedFile').click();" />
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="username" class="form-control">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
     
        
        <button  *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span class="sr-only">Loading...</span>
        </button>

        <button *ngIf="!isLoading" type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
